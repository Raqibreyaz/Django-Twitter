{% extends "layout.html" %} 
{% block title %}chacha{% endblock %}

{% block content %}
<ul class="grid grid-cols-3 gap-5 mt-10">
  {% for tweet in tweets %}
  <li class="relative text-black rounded p-3 bg-transparent border border-gray-500/70 shadow-md text-gray-200">
    <a href="/twitter/read/{{tweet.id}}" class="inline-block">
      <img src={{tweet.image.url}} class="rounded" alt="tweet image">
      <h3 class="text-bold text-2xl capitalize pt-3 pb-1">{{tweet.title}}</h3>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
